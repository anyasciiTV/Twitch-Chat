<!-- item will be appened to this layout -->
<div id="chat" class="sl__chat__layout">
</div>

<!-- chat item -->
<script type="text/template" id="chatlist_item" id="chat">
  <div data-from="{from}" data-id="{messageId}">
    <span class="meta" style="color: {color}">
      <b> > <span class="name">{from} :$</span>
      <span class="badges">
      </span>
    </span> </b>

    <span class="message">
      {message}
    </span>
  </div>
</script>
